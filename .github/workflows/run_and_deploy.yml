name: Run Python and Deploy Website

on:
  push:
    branches: [ "main" ]  # Runs every time you push code to the main branch
  workflow_dispatch:      # Allows you to run it manually with a button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          - name: Install dependencies
  run: pip install pandas requests  # List your libraries here

      - name: Run Python script
        run: python your_script.py  # Replace with your filename

      - name: Upload HTML to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Uploads all files in the repo (including your HTML)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
